<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Sidebar UI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      background-color: #333;
      padding-top: 20px;
    }

    #sidebar a {
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #content {
      margin-left: 250px;
      padding: 16px;
    }
  </style>
</head>
<body>

<div id="sidebar">
    <a href="#" onclick="redirectTo('home')">Home</a>
  <a href="#" onclick="redirectTo('admin-login')">Admin Login</a>
  <a href="#" onclick="redirectTo('manage-cred')">Manage Cred</a>
</div>

<div id="content">
  <!-- Content goes here -->
</div>

<script>
  function redirectTo(option) {
    switch (option) {
      case 'admin-login':
        window.location.href = 'admin-login.html';
        break;
      case 'home':
        window.location.href = 'home.html';
        break;
      case 'manage-cred':
        window.location.href = 'manage-cred.html';
        break;
      default:
        // Handle other options if needed
        break;
    }
  }
</script>

</body>
</html>
