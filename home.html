<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="home.css">
  <script>
    function showSection(section) {
      // Hide all sections
      document.getElementById('signals-section').style.display = 'none';
      document.getElementById('trade-book-section').style.display = 'none';

      // Remove highlight from all clickable links
      var clickableLinks = document.querySelectorAll('.nav-item');
      clickableLinks.forEach(link => link.classList.remove('highlight'));

      // Show the selected section
      document.getElementById(section + '-section').style.display = 'block';

      // Highlight the selected clickable link
      document.getElementById(section + '-link').classList.add('highlight');

      // If the "Trade Book" section is clicked, load trade book data
      if (section === 'tradeBook') {
        loadTradeBookData();
      }
    }

    function loadTradeBookData() {
      // You can customize this function to load your trade book data
      // For example, update the content of the "Trade Book" section
      var tradeBookSection = document.getElementById('trade-book-section');
      tradeBookSection.innerHTML = '<h2>Trade Book</h2><p>Custom content for Trade Book section.</p>';

      // You can also initialize DataTable for the new content if needed
      // Example:
      // $('#tradeBookTable').DataTable({
      //   // DataTable configurations for Trade Book
      // });
    }
  </script>

  <link
  rel="stylesheet"
  type="text/css"
  href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"
  />
